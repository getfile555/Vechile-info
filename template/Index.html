<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle RC Details Lookup</title>
    <style>
        /* --- General Reset & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 20px;
            background-color: #f7f7fa; /* Light background */
            display: flex;
            flex-direction: column; /* Allow content and footer to stack */
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            margin-top: 30px;
            margin-bottom: 20px; /* Space above footer */
        }
        
        /* --- Header --- */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* --- Logo Styling --- */
        .logo {
            display: block;
            width: 50px; /* Adjust size as needed */
            height: 50px;
            margin: 0 auto 15px auto; /* Center the logo and add space below */
        }
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Makes the image circular */
            object-fit: contain;
        }

        /* --- Form Styling (Rest of the form styles remain the same) --- */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff; /* Primary blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            white-space: nowrap; /* Prevents "Search" from wrapping */
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Alerts (Error/Success) --- */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert.error {
            background-color: #ffe0e0; /* Light red */
            color: #cc0000; /* Darker red */
            border: 1px solid #ffb3b3;
        }
        
        /* --- Results Box --- */
        .details-box {
            padding: 0;
            border-radius: 8px;
            background-color: #ffffff; /* White background */
        }
        .details-box h2 {
            font-size: 1.4em;
            font-weight: 600;
            color: #1e8449; /* Green for success */
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eef; /* Light separator */
        }
        
        /* --- Detail Items --- */
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee; /* Very subtle separator */
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: 400; 
            color: #666;
            flex-basis: 40%; 
        }
        .value {
            font-weight: 500; 
            color: #333;
            text-align: right;
            flex-basis: 60%; 
        }

        /* --- Watermark/Footer Styling --- */
        .watermark {
            color: #aaa;
            font-size: 0.85em;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
            padding-bottom: 10px;
            width: 100%;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/nzDPnjWs/IMG-20250829-232642-555.jpg" alt="Kexer Logo">
        </div>

        <h1>üöó Vehicle RC Details Lookup</h1>

        <form method="POST">
            <input 
                type="text" 
                name="rc_number" 
                placeholder="Enter Vehicle Number (e.g., DL3CBP1518)" 
                required
            >
            <button type="submit">Search</button>
        </form>

        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}

        {% if details %}
            <div class="details-box">
                <h2>Details Found</h2>
                {% for key, value in details.items() %}
                    {% if value not in [None, "", "NA"] %}
                    <div class="detail-item">
                        <span class="label">{{ key.replace('_', ' ').title() }}</span>
                        <span class="value">{{ value }}</span>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="watermark">
        Made with ‚ù§Ô∏è by Kexer
    </div>

</body>
</html>
